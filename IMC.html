    <script>
        
         //programa  que calcula o IMC ( indice de massa corporea )


 
         function  pulaLinha  () {

         document.write("<br");
         document.write("<br");
      
         }


         function  mostra (frase) {
                                                     //pare na aula5/5
         document.write(frase);

        }


         function calculaImc (altura , peso) {

          var imc = peso/ ( altura * altura );
          return imc

         }

         var imcCleber = calculaImc (1.80 , 87);
         var imcNatalie = calculaImc (1.70 , 70);

         mostra (imcCleber);
         mostra (imcNatali);
